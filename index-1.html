<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AMG STORE – Free Fire IDs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
.header{
  background:linear-gradient(90deg,#7c3aed,#2563eb);
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.card{
  background:#0f172a;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 0 15px #2563eb55;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  font-size:20px;
  margin:10px 0;
  color:#22c55e;
}
button{
  width:100%;
  padding:12px;
  font-size:18px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{opacity:0.9}
.hidden{display:none}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
.footer{
  text-align:center;
  padding:15px;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="header">AMG STORE – FREE FIRE ID SELLER</div>

<!-- ID CARD -->
<div class="card">
  <img src="https://i.imgur.com/8QZQZQZ.jpg">
  <div class="price">₹299</div>
  <button onclick="buy()">BUY NOW</button>
</div>

<!-- PAYMENT PAGE -->
<div id="pay" class="card hidden">
  <h3>Pay ₹299</h3>
  <p>UPI ID:</p>
  <b>9719211706-2@ybl</b>

  <p style="margin-top:10px">OR Scan QR</p>
  <img src="https://i.imgur.com/9QZ7Q0F.png" style="width:200px">

  <p style="margin-top:10px">Payment ke baad screenshot upload karo</p>
  <input type="file">
  <button onclick="done()">Payment Done</button>
</div>

<!-- SUCCESS PAGE -->
<div id="done" class="card hidden">
  <h3>Payment Received ✅</h3>
  <p>
    Aapki ID 5–10 minute me deliver hogi.
  </p>
  <p>
    Support / Delivery:
    <br>
    <b>WhatsApp: 9719211706</b>
  </p>
</div>

<div class="footer">
  © AMG STORE | Trusted Free Fire Seller
</div>

<script>
function buy(){
  document.querySelector(".card").style.display="none";
  document.getElementById("pay").classList.remove("hidden");
}

function done(){
  document.getElementById("pay").style.display="none";
  document.getElementById("done").classList.remove("hidden");
}
</script>

</body>
</html>
